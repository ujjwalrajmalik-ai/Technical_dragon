<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Technical Dragon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- COPYING CORE THEME VARIABLES --- */
        :root {
            --color-bg: #050505;
            --color-primary: #FF0033;
            --color-white: #FFFFFF;
            --color-glass: rgba(255, 255, 255, 0.05);
            --color-glass-border: rgba(255, 255, 255, 0.15);
            --font-main: 'Montserrat', sans-serif;
            --font-tech: 'Orbitron', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--color-bg);
            color: var(--color-white);
            font-family: var(--font-main);
            overflow: hidden; /* Lock scroll for a focus page */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- BACKGROUND PARTICLES --- */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        /* --- GLASS CONTAINER --- */
        .container {
            width: 90%;
            max-width: 500px;
            padding: 50px 30px;
            text-align: center;
            
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--color-glass-border);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 51, 0.08); /* Subtle Red Glow */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /* --- ICON --- */
        .icon-wrapper {
            font-size: 3.5rem;
            color: var(--color-primary);
            margin-bottom: 10px;
            animation: float-icon 3s ease-in-out infinite;
        }

        /* --- TEXT STYLES --- */
        h1 {
            font-family: var(--font-tech);
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 0, 51, 0.5);
            animation: pulse-text 2s infinite;
        }

        p {
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* --- BUTTON STYLE (MATCHING MAIN THEME) --- */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            text-decoration: none;
            color: var(--color-white);
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
            border-radius: 50px; /* Rounded pill shape for variation */
            
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-glass-border);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.4);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: scale(0.95);
            filter: brightness(0.8);
        }

        /* --- ANIMATIONS --- */
        @keyframes float-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse-text {
            0% { text-shadow: 0 0 10px rgba(255, 0, 51, 0.2); opacity: 0.9; }
            50% { text-shadow: 0 0 30px rgba(255, 0, 51, 0.8); opacity: 1; }
            100% { text-shadow: 0 0 10px rgba(255, 0, 51, 0.2); opacity: 0.9; }
        }

        @media (max-width: 400px) {
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- Reuse the EXACT SAME particle system for consistency -->
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <!-- Icon -->
        <div class="icon-wrapper">
            <i class="fas fa-rocket"></i>
        </div>

        <!-- Title -->
        <h1>COMING SOON</h1>

        <!-- Subtitle -->
        <p>This zone is currently under construction.<br>We are crafting something specific for you.</p>

        <!-- Back Button -->
        <a href="index.html" class="btn">
            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Return Home
        </a>
    </div>

    <!-- JavaScript for Ambient Particle Web (Identical to Home) -->
    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // Settings: Slow and Steady
        const particleCount = 60;
        const connectionDistance = 120;
        const speed = 0.3; 
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * speed;
                this.vy = (Math.random() - 0.5) * speed;
                this.size = Math.random() * 2 + 1;
                this.color = Math.random() > 0.5 ? '#FF0033' : '#FFFFFF';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                
                for (let j = index; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.15 - distance/connectionDistance/5})`;
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
