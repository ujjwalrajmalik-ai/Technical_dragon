<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dragon Gamer - Free Pass</title>
    <style>
        /* --- CORE THEME --- */
        :root {
            --red: #FF0000;
            --dark-red: #330000;
            --bg: #000000;
            --card-bg: #0d0d0d;
            --neon: #00FF00;
            --gold: #FFD700;
            --gray: #222;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
        }

        /* --- PRELOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #333;
            border-top: 4px solid var(--red); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- HEADER --- */
        .header { text-align: center; padding: 20px; margin-bottom: 10px; }
        .header img {
            width: 80px; height: 80px; border-radius: 50%;
            border: 2px solid var(--red); box-shadow: 0 0 15px var(--dark-red);
        }
        h1 { margin: 10px 0 5px; font-size: 1.5rem; text-transform: uppercase; font-weight: 800; }
        .subtitle { font-size: 0.8rem; color: #aaa; }
        .link { color: var(--red); font-weight: bold; cursor: pointer; text-decoration: underline; }

        /* --- ACCORDION SYSTEM --- */
        .container { 
            width: 95%; max-width: 450px; padding-bottom: 100px; 
            display: flex; flex-direction: column; gap: 15px; 
        }

        /* Group Button (The "Message Button" looking toggle) */
        .group-btn {
            background: linear-gradient(90deg, #1a0000, #400000);
            border: 1px solid var(--red);
            padding: 15px 20px;
            width: 100%;
            border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .group-btn:active { transform: scale(0.98); }
        .group-btn.active {
            background: linear-gradient(90deg, #400000, #800000);
            box-shadow: 0 0 15px var(--red);
        }

        .group-title {
            font-size: 1.1rem; font-weight: bold; color: #fff;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .group-icon {
            width: 24px; height: 24px; fill: var(--red);
            transition: transform 0.3s;
        }
        .group-btn.active .group-icon { transform: rotate(180deg); fill: #fff; }

        /* Content Area (Hidden by default) */
        .group-content {
            display: none;
            flex-direction: column;
            gap: 20px;
            padding: 10px 0;
            animation: slideDown 0.3s ease-out;
        }
        .group-content.show { display: flex; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }


        /* --- CARD DESIGN --- */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        /* Image Area */
        .thumb-box {
            position: relative; width: 100%; height: 160px;
            background: #111;
        }
        .thumb { width: 100%; height: 100%; object-fit: cover; }
        
        /* Badges */
        .badge-num {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.9); border: 1px solid var(--gold);
            color: var(--gold); padding: 4px 8px; border-radius: 4px;
            font-weight: bold; font-size: 0.9rem;
            box-shadow: 0 0 10px var(--gold);
            z-index: 2;
        }
        
        .badge-type {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255, 0, 0, 0.9);
            color: #fff; padding: 4px 8px; border-radius: 4px;
            font-weight: bold; font-size: 0.8rem;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 2;
        }

        /* Status: Done */
        .card.done .thumb { filter: grayscale(100%) brightness(0.4); }
        .card.done .status-overlay { display: block; }
        .status-overlay {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            border: 3px solid var(--red); color: var(--red);
            font-size: 1.8rem; font-weight: 900; padding: 5px 15px;
            z-index: 5; text-transform: uppercase;
        }

        /* DATA SECTION (ID/PASS) */
        .data-area {
            padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
        }

        .data-row {
            display: flex; justify-content: space-between; align-items: center;
            background: #151515; padding: 10px; border-radius: 6px;
            border-left: 4px solid #333; /* Default gray */
            transition: all 0.3s;
        }

        .data-label { color: #888; font-size: 0.9rem; font-weight: bold; }
        .data-val { font-family: monospace; font-size: 1.1rem; color: #fff; font-weight: bold; letter-spacing: 1px; }
        
        /* STATE: WAITING (Red) */
        .data-row.waiting {
            background: rgba(255, 0, 0, 0.1);
            border-left-color: var(--red);
            border: 1px solid rgba(255,0,0,0.3);
            border-left-width: 4px;
        }
        .data-row.waiting .data-val { color: var(--red); font-size: 0.9rem; letter-spacing: 0; }
        
        /* STATE: LIVE (Green) */
        .data-row.live {
            background: rgba(0, 255, 0, 0.05);
            border-left-color: var(--neon);
            border: 1px solid rgba(0,255,0,0.3);
            border-left-width: 4px;
            box-shadow: 0 0 10px rgba(0,255,0,0.1);
        }
        .data-row.live .data-val { color: var(--neon); text-shadow: 0 0 5px rgba(0,255,0,0.5); }

        .copy-btn {
            background: #333; color: #fff; border: none;
            padding: 6px 12px; border-radius: 4px; cursor: pointer;
            font-size: 0.8rem; font-weight: bold;
        }
        .copy-btn:active { transform: scale(0.95); }

        /* REFRESH BUTTON */
        .refresh-btn {
            background: transparent;
            color: var(--neon);
            border: 1px solid var(--neon);
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 5px;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            transition: background 0.3s;
        }
        .refresh-btn:active { background: rgba(0,255,0,0.1); transform: scale(0.98); }
        .refresh-icon { width: 16px; height: 16px; fill: var(--neon); transition: transform 0.5s; }
        .refresh-btn:active .refresh-icon { transform: rotate(180deg); }

        /* FAB */
        .fab-wrap { position: fixed; bottom: 30px; right: 30px; z-index: 99; }
        .fab {
            width: 55px; height: 55px; background: #222; border-radius: 50%;
            border: 2px solid #444; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6); transition: 0.3s;
        }
        .fab.active { background: var(--red); border-color: var(--red); transform: rotate(45deg); }
        .fab-menu {
            position: absolute; bottom: 70px; right: 5px;
            display: none; flex-direction: column; gap: 10px;
        }
        .fab-wrap.active .fab-menu { display: flex; }
        .fab-item {
            width: 45px; height: 45px; background: #222; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        svg { width: 24px; height: 24px; fill: white; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="font-family:monospace; color:var(--red);">LOADING DATA...</div>
    </div>

    <div class="header">
        <img src="https://ik.imagekit.io/Rajmalik99/IMG_20260213_140619_893.webp" alt="Logo">
        <h1>Free Tournament Pass</h1>
        <div class="subtitle">
            Instant Updates. No Delays.<br>
            Follow: <span class="link" onclick="go('instagram')">Instagram</span> | 
            <span class="link" onclick="go('youtube')">Youtube</span><br>
            <a href="rule.html" class="link" style="color:var(--red)">READ RULES</a>
        </div>
        <hr style="border:0; border-top:1px solid #333; margin-top:15px;">
    </div>

    <!-- MAIN CONTAINER FOR ACCORDIONS -->
    <div class="container" id="main-list">
        <!-- JS Injects Groups and Cards -->
    </div>

    <div class="fab-wrap" id="fab-wrap">
        <div class="fab-menu">
            <div class="fab-item" onclick="go('youtube')"><svg viewBox="0 0 24 24"><path d="M10 15l5.19-3L10 9v6m11.56-7.83c.13.47.22 1.1.28 1.9.07.8.1 1.49.1 2.09L22 12c0 2.19-.16 3.8-.44 4.83-.25.9-.83 1.48-1.73 1.73-.47.13-1.33.22-2.65.28-1.3.07-2.49.1-3.59.1L12 19c-4.19 0-6.8-.16-7.83-.44-.9-.25-1.48-.83-1.73-1.73-.13-.47-.22-1.1-.28-1.9-.07-.8-.1-1.49-.1-2.09L2 12c0-2.19.16-3.8.44-4.83.25-.9.83-1.48 1.73-1.73.47-.13 1.33-.22 2.65-.28 1.3-.07 2.49-.1 3.59-.1L12 5c4.19 0 6.8.16 7.83.44.9.25 1.48.83 1.73 1.73z"/></svg></div>
            <div class="fab-item" onclick="go('instagram')"><svg viewBox="0 0 24 24"><path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/></svg></div>
        </div>
        <div class="fab" onclick="toggleFab()"><svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg></div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbyTTS3Vyo_X3Fhb6DutYmEIWs1hUhIk_jd_zAUOxomW-UmDD1uCBfJVUSqB4ES5D12DcA/exec";
        let links = {};

        window.onload = () => {
            fetchData();
        };

        function haptic() { if(navigator.vibrate) navigator.vibrate(50); }

        async function fetchData() {
            try {
                fetch(`${API}?action=getLinks`).then(r=>r.json()).then(d=>links=d);
                const res = await fetch(`${API}?action=getTournaments`);
                const data = await res.json();
                renderGroupedCards(data);
                document.getElementById('loader').style.display = 'none';
            } catch(e) { console.log(e); }
        }

        // NEW: Grouping Logic
        function renderGroupedCards(data) {
            const container = document.getElementById('main-list');
            container.innerHTML = "";

            // 1. Sort Data by Number (Descending: Newest First)
            // If you want 1-10 at top, change b.number - a.number to a.number - b.number
            data.sort((a, b) => b.number - a.number);

            // 2. Bucket Data into Groups of 10
            const groups = {};
            data.forEach(t => {
                // Determine group index (e.g., Num 5 -> Group 1, Num 15 -> Group 2)
                const groupIndex = Math.ceil(t.number / 10);
                if (!groups[groupIndex]) groups[groupIndex] = [];
                groups[groupIndex].push(t);
            });

            // 3. Get Group Keys and Sort Descending (Group 3, then Group 2, then Group 1)
            const groupKeys = Object.keys(groups).sort((a, b) => b - a);

            // 4. Render Accordions
            groupKeys.forEach((key, index) => {
                const groupData = groups[key];
                
                // Determine Label: e.g., "11 - 20"
                const start = (key - 1) * 10 + 1;
                const end = key * 10;
                
                // Create Accordion HTML
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `
                    <div class="group-btn ${index === 0 ? 'active' : ''}" onclick="toggleGroup(this)">
                        <div class="group-title">TOURNAMENTS #${start} - #${end}</div>
                        <svg class="group-icon" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                    </div>
                    <div class="group-content ${index === 0 ? 'show' : ''}">
                        <!-- Cards go here -->
                    </div>
                `;

                const contentDiv = wrapper.querySelector('.group-content');
                
                // Inject Cards into this group
                groupData.forEach(t => {
                    contentDiv.appendChild(createCard(t));
                });

                container.appendChild(wrapper);
            });
        }

        function toggleGroup(btn) {
            haptic();
            btn.classList.toggle('active');
            const content = btn.nextElementSibling;
            content.classList.toggle('show');
        }

        // Existing Card Logic
        function createCard(t) {
            const isDone = t.status === "Done";
            const div = document.createElement('div');
            div.className = `card ${isDone ? 'done' : ''}`;
            
            const hasId = t.roomId && t.roomId.toString().trim() !== "";
            const hasPass = t.roomPass && t.roomPass.toString().trim() !== "";
            
            div.innerHTML = `
                <div class="thumb-box">
                    <div class="badge-num">#${t.number}</div>
                    <div class="badge-type">${t.type}</div>
                    <img src="${t.thumbnail}" class="thumb">
                    <div class="status-overlay">COMPLETED</div>
                </div>
                
                ${!isDone ? `
                <div class="data-area">
                    <div class="data-row ${hasId ? 'live' : 'waiting'}" id="row-id-${t.rowIndex}">
                        <span class="data-label">ID:</span>
                        <span class="data-val" id="val-id-${t.rowIndex}">${hasId ? t.roomId : 'WAITING...'}</span>
                        ${hasId ? `<button class="copy-btn" onclick="copy('${t.roomId}')">COPY</button>` : ''}
                    </div>
                    
                    <div class="data-row ${hasPass ? 'live' : 'waiting'}" id="row-pass-${t.rowIndex}">
                        <span class="data-label">PASS:</span>
                        <span class="data-val" id="val-pass-${t.rowIndex}">${hasPass ? t.roomPass : 'WAITING...'}</span>
                        ${hasPass ? `<button class="copy-btn" onclick="copy('${t.roomPass}')">COPY</button>` : ''}
                    </div>

                    <button class="refresh-btn" onclick="refreshCard(${t.rowIndex})">
                        <svg class="refresh-icon" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                        Check for Update
                    </button>
                </div>
                ` : ''}
            `;
            return div;
        }

        async function refreshCard(rowIndex) {
            haptic();
            try {
                const res = await fetch(`${API}?action=getCardData&row=${rowIndex}`);
                const d = await res.json();
                updateRowUI(rowIndex, 'id', d.id);
                updateRowUI(rowIndex, 'pass', d.pass);
            } catch(e) { alert("Network Error"); }
        }

        function updateRowUI(rowIndex, type, value) {
            const row = document.getElementById(`row-${type}-${rowIndex}`);
            const valSpan = document.getElementById(`val-${type}-${rowIndex}`);
            const oldBtn = row.querySelector('.copy-btn');
            if(oldBtn) oldBtn.remove();

            if (value && value.toString().trim() !== "") {
                row.className = `data-row live`;
                valSpan.innerText = value;
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.innerText = 'COPY';
                btn.onclick = () => copy(value);
                row.appendChild(btn);
            } else {
                row.className = `data-row waiting`;
                valSpan.innerText = "WAITING...";
            }
        }

        function copy(txt) {
            haptic();
            navigator.clipboard.writeText(txt);
            alert("Copied: " + txt);
        }

        function go(key) { haptic(); if(links[key]) window.location.href = links[key]; }
        function toggleFab() { haptic(); document.getElementById('fab-wrap').classList.toggle('active'); }
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
